<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <link rel="shortcut icon" href="./images/logo.webp" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Email Sent Successfully!</h2>
    <p class="text-gray-700 mb-6">
      A password reset link has been sent to your email. Please check your inbox or spam folder to proceed.
    </p>
    <div class="space-y-4">
      <button onclick="goToLogin()" 
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Go to Login Page
      </button>
      <button onclick="goToGmail()" 
        class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
        Open Gmail
      </button>
    </div>
  </div>

  <script>

    function goToLogin() {
      window.location.href = 'login.html'; 
    }


    function goToGmail() {
      window.open('https://mail.google.com', '_blank');
    }

    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      console.log(`Email sent to: ${email}`);
    }
  </script>

</body>
</html>
