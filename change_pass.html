<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="shortcut icon" href="./images/logo.webp" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Change Password</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="old_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" id="old_password" name="old_password" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                       placeholder="Enter current password" required>
                <span id="old_password_error" class="text-red-500 text-xs hidden"></span>
            </div>
            <div class="mb-4">
                <label for="new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="new_password1" name="new_password1" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                       placeholder="Enter new password" required>
                <span id="new_password1_error" class="text-red-500 text-xs hidden"></span>
            </div>
            <div class="mb-4">
                <label for="new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                       placeholder="Re-enter new password" required>
                <span id="new_password2_error" class="text-red-500 text-xs hidden"></span>
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Update Password
            </button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
            <a href="profile.html" class="text-indigo-500 hover:underline">Cancel and go back</a>
        </p>
    </div>

    <script src="change_pass.js"></script>
</body>
</html>
