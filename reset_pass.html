<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Your Password</h1>

    <!-- Password Reset Form -->
    <form id="reset-password-form" class="space-y-4">
      <div>
        <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg"
      >
        Reset Password
      </button>

      <p id="error-message" class="text-red-500 text-sm mt-2 hidden"></p>
    </form>
  </div>

  <script defer src="reset_pass.js"></script>
</body>
</html>
