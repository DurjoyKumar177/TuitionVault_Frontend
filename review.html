<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="shortcut icon" href="./images/logo.webp" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-blue-50 to-blue-200">
    <div class="max-w-2xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Submit Your Review</h1>

        <!-- Rating Section -->
        <div class="space-y-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
            <div id="rating-container" class="flex space-x-2 mb-4">
                <span class="star cursor-pointer text-gray-400 text-2xl" data-value="1">★</span>
                <span class="star cursor-pointer text-gray-400 text-2xl" data-value="2">★</span>
                <span class="star cursor-pointer text-gray-400 text-2xl" data-value="3">★</span>
                <span class="star cursor-pointer text-gray-400 text-2xl" data-value="4">★</span>
                <span class="star cursor-pointer text-gray-400 text-2xl" data-value="5">★</span>
            </div>

            <!-- Review Section -->
            <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-1">Your Review</label>
            <textarea id="reviewText" rows="4" 
                      class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Write your review here..." required></textarea>

            <!-- Submit Button -->
            <button id="submit-button" 
                    class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Submit Review
            </button>
        </div>

        <div id="feedback-message" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>

    <script src="review.js"></script>
</body>
</html>
